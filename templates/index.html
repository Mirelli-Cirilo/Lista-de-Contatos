{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Lista de contatos</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">
			
			<form method="GET" action="/" class="search-bar">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Pesquisar..." 
				value="{{search}}">
				
			</form>

			<!--  ADD-CONTACT BUTTON/ICON -->
			<a href="{% url 'novo' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">
				{% for contato in contatos reversed %}
				<a href="{% url 'detalhes' contato.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{contato.nome_completo |title}}</p>
							<p class="relationship">{{contato.relação | title}}</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>
				

				<hr>

				{% empty %}
				<h4 style="color: #fff; padding-left: 95px;">Nenhum contato encontrado</h4>

				{% endfor %}
			</ul>
		</section>
	</div>

</body>
</html>
